{% extends 'base.html' %}
{% block content %}

<!-- lista de viajes ya creados -->
{% for viaje in range(viajes|length) %}

<div class="contenedor_viajes">
    <a href={{ url_for('web_viaje', id_viaje=viajes[viaje].id ) }} >
        <h2>{{ viaje + 1 }} | {{ viajes[viaje] }}</h2>
    </a>
</div>

{% endfor %}

<div>
    <h6 class="url">
        <a href={{ url_for('nuevo_viaje', user_id=viajes[0].id) }}>Nuevo Viaje</a>
    </h6>
</div>

{% endblock %}
