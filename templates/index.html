{% extends 'base.html' %}
{% block content %}

<!-- lista de viajes ya creados -->
{% for viaje in viajes %}

<div class="contenedor_viajes">
    <a href={{ url_for('web_viaje', id_viaje=viaje.id) }} >
        <h2>{{ viaje }}</h2>
    </a>
</div>

{% endfor %}

<div>
    <h6 class="url">
        <a href={{ url_for('nuevo_viaje') }}>Nuevo Viaje</a>
    </h6>
</div>

{% endblock %}
